<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby Voice Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        :root {
            --bg-dark: #0f0f13;
            --card-bg: #1a1a24;
            --primary: #00b4ff;
            --secondary: #ff5a5a;
            --accent: #ffffff;
            --text: #e0e0e0;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-dark);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        h1 {
            font-weight: 600;
            letter-spacing: 2px;
            margin: 0;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(0, 180, 255, 0.3);
        }

        .status-badge {
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .orb-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .orb {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--primary);
            box-shadow: 0 0 50px var(--primary);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 2;
        }

        .orb-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }

        .orb-pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid var(--primary);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }

        /* Only animate pulse during active states */
        .state-Listening .orb-pulse,
        .state-Speaking .orb-pulse {
            animation: pulse-ring 2s ease-out infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.5);
                opacity: 0.8;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* States */
        .state-Listening .orb {
            background: var(--primary);
            box-shadow: 0 0 80px var(--primary);
            transform: scale(1.2);
        }

        .state-Listening .orb-pulse {
            border-color: var(--primary);
        }

        .state-Speaking .orb {
            background: var(--secondary);
            box-shadow: 0 0 80px var(--secondary);
            transform: scale(1.1);
        }

        .state-Speaking .orb-pulse {
            border-color: var(--secondary);
            animation-duration: 1.5s;
        }

        .state-Thinking .orb {
            background: var(--accent);
            box-shadow: 0 0 80px var(--accent);
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .chat-container {
            width: 90%;
            height: 200px;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
        }

        .message {
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            max-width: 80%;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .message.user {
            align-self: flex-end;
            background: rgba(0, 180, 255, 0.1);
            color: var(--primary);
            border: 1px solid rgba(0, 180, 255, 0.2);
        }

        .message.ruby {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .input-area {
            width: 90%;
            display: flex;
            gap: 10px;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .input-area input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px 15px;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
        }

        .input-area button {
            background: var(--primary);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .input-area button:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .input-area button svg {
            width: 20px;
            height: 20px;
        }

        /* Start Overlay */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 19, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .start-btn {
            background: var(--primary);
            color: white;
            padding: 1rem 3rem;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(0, 180, 255, 0.5);
            transition: transform 0.3s ease;
        }

        .start-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body class="state-Idle">

    <div id="start-overlay">
        <h1 style="margin-bottom: 2rem;">RUBY CORE</h1>
        <button class="start-btn" id="init-btn">CLICK TO INITIALIZE</button>
        <p style="margin-top: 1rem; color: rgba(255,255,255,0.4);">Enables Voice & Microphone</p>
    </div>

    <div class="container">
        <h1>RUBY CORE</h1>
        <div id="status" class="status-badge">System: Offline</div>

        <div class="orb-container">
            <div class="orb-ring"></div>
            <div class="orb-pulse"></div>
            <div class="orb"></div>
        </div>

        <div class="chat-container" id="chat">
            <div class="message ruby">System initialized. Waiting for connection...</div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your command..." autofocus>
            <button id="send-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                </svg>
            </button>
        </div>

        <div style="display: flex; align-items: center; gap: 10px; font-size: 0.9rem; color: rgba(255,255,255,0.5);">
            <input type="checkbox" id="continuous-sync" style="cursor: pointer;" checked>
            <label for="continuous-sync" style="cursor: pointer;">Always Active Mode (AI Assistant)</label>
        </div>
    </div>

    <script>
        const socket = io();
        const body = document.body;
        const statusBadge = document.getElementById('status');
        const chat = document.getElementById('chat');

        socket.on('connect', () => {
            statusBadge.innerText = 'System: Online';
            statusBadge.style.color = '#00ff88';
        });

        socket.on('state_change', (data) => {
            console.log('State change:', data.state);
            body.className = 'state-' + data.state;
            statusBadge.innerText = 'System: ' + data.state;
        });

        socket.on('transcription', (data) => {
            console.log('Transcription received:', data.text);
            if (data.text) {
                inputField.value = data.text;
                // Highlight input briefly
                inputField.style.background = 'rgba(0, 180, 255, 0.1)';
                setTimeout(() => inputField.style.background = 'transparent', 1000);
            }
        });

        socket.on('new_message', (data) => {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + data.sender.toLowerCase();
            msgDiv.innerText = data.text;
            chat.appendChild(msgDiv);
            chat.scrollTop = chat.scrollHeight;
        });

        let isSpeaking = false;

        socket.on('speak_audio', (data) => {
            console.log('Received speak_audio event');
            if (data.audio) {
                console.log('Audio data size:', data.audio.length);
                const audio = new Audio("data:audio/mp3;base64," + data.audio);

                // Show "Speaking" state (Red Pulse) when audio plays
                audio.onplay = () => {
                    isSpeaking = true;
                    body.className = 'state-Speaking';
                    statusBadge.innerText = 'System: Responding';
                };

                // Return to "Ready" when speech finishes
                audio.onended = () => {
                    isSpeaking = false;
                    body.className = 'state-Idle';
                    statusBadge.innerText = 'System: Ready';

                    // If continuous mode is enabled, start listening automatically
                    const isContinuous = document.getElementById('continuous-sync').checked;
                    if (isContinuous) {
                        setTimeout(() => {
                            if (!isSpeaking) startRecording();
                        }, 800); // Slightly longer delay to ensure echo clears
                    }
                };

                audio.play().then(() => {
                    console.log('Audio playback started');
                }).catch(e => {
                    console.error("Audio Playback Error:", e);
                    const msgDiv = document.createElement('div');
                    msgDiv.className = 'message ruby';
                    msgDiv.style.color = '#ff5a5a';
                    msgDiv.innerText = "Audio Playback Error: " + e.message + ". Tap the screen to enable audio.";
                    chat.appendChild(msgDiv);
                });
            } else {
                console.warn('speak_audio event received but no audio data found');
            }
        });

        // --- TEXT INPUT SUPPORT ---
        const inputField = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function sendMessage() {
            const text = inputField.value.trim();
            if (text) {
                socket.emit('send_text', { text: text });
                inputField.value = '';
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // --- MOBILE/BROWSER VOICE SUPPORT ---
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let silenceTimer;
        let audioContext;
        let analyser;
        let microphone;

        async function startRecording() {
            if (isRecording || isSpeaking) return;
            inputField.value = ""; // Clear box on start
            audioChunks = [];
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                // --- Silence Detection Logic ---
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                let lastSpeakTime = Date.now();
                const silenceThreshold = 20; // Increased to filter out background noise/echo
                const silenceDuration = 1500; // 1.5 seconds of silence (more responsive)

                function checkSilence() {
                    if (!isRecording) return;
                    analyser.getByteFrequencyData(dataArray);
                    let sum = 0;
                    for (let i = 0; i < bufferLength; i++) sum += dataArray[i];
                    let average = sum / bufferLength;

                    if (average > silenceThreshold) {
                        lastSpeakTime = Date.now();
                    }

                    if (Date.now() - lastSpeakTime > silenceDuration) {
                        console.log("Silence detected. Stopping...");
                        stopRecording();
                    } else {
                        requestAnimationFrame(checkSilence);
                    }
                }

                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) audioChunks.push(event.data);
                };
                mediaRecorder.onstop = async () => {
                    if (audioChunks.length === 0) return;

                    // Close audio context properly
                    if (audioContext) audioContext.close();

                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const reader = new FileReader();
                    reader.readAsDataURL(audioBlob);
                    reader.onloadend = () => {
                        const base64Audio = reader.result.split(',')[1];
                        socket.emit('mobile_audio', { audio: base64Audio });
                    }

                    // Kill the stream to release mic icon
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                console.log("Recording started...");
                requestAnimationFrame(checkSilence);

            } catch (err) {
                console.error("Microphone Error:", err);
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message ruby';
                msgDiv.style.color = '#ff5a5a';
                msgDiv.innerText = "Error accessing microphone: " + err.message + ". Please ensure you have allowed microphone permissions.";
                chat.appendChild(msgDiv);
                chat.scrollTop = chat.scrollHeight;
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
                isRecording = false;
                console.log("Recording stopped.");
            }
        }

        // Trigger recording on click/touch
        const orb = document.querySelector('.orb');
        orb.addEventListener('mousedown', startRecording);
        window.addEventListener('mouseup', stopRecording);

        orb.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startRecording();
        });
        orb.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopRecording();
        });

        // Initialize Audio and UI on first click
        const startOverlay = document.getElementById('start-overlay');
        const initBtn = document.getElementById('init-btn');

        initBtn.addEventListener('click', async () => {
            // Unlock audio context
            const audio = new Audio();
            audio.play().catch(() => { });

            // Hide overlay
            startOverlay.style.opacity = '0';
            setTimeout(() => startOverlay.style.display = 'none', 500);

            // Request Mic
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true
                        }
                    });
                    stream.getTracks().forEach(track => track.stop());

                    // Auto-start listening as an Assistant
                    setTimeout(() => {
                        startRecording();
                    }, 1000);
                } catch (e) {
                    console.error("Mic access denied:", e);
                }
            }
        });
    </script>
</body>

</html>
